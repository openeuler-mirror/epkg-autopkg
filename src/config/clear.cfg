chroot_setup_cmd = 'install rpm-build gcc make cmake g++ vim git nasm yasm'
package_manager = 'dnf'
more_buildreqs = 'gdb-headless'
plugin_conf = {
    'root_cache_enable': False,
    'selinux_enable': False,
    'procenv_enable': False
}
nosync = True
target_arch = 'x86_64'
use_bootstrap_container = False
dnf_disable_plugins = ['local', 'spacewalk']
use_nspawn = False
useradd = '/usr/sbin/useradd -m -u {{chrootuid+500}} -g {{chrootgid}} -d {{chroothome}}  {{chrootuser}}'
yum.conf = "\""
